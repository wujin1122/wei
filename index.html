    .slider_container {
  margin: 30px;
  width: 400px;
  height: 260px;
  overflow: hidden;
  position: relative;
  border: 10px solid;
  border-top-color: #16235A;
  border-left-color: #A4A4BF;
  border-bottom-color: #16235A;
  border-right-color: #A4A4BF;
  background-color: #2A3457;
  box-shadow: 15px 15px 10px; 
}
.slider_container:before {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  left: -100%;
  opacity: 1;
  filter: alpha(opacity=100);
  width: 100%;
  height: 100%;
  background-image: url(img/2222.jpg);
  animation: bk 12s linear;
}
.slider_container div {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 1;
  filter: alpha(opacity=100);
  left: 100%;
  width: 100%;
  -webkit-animation: round 12s linear infinite;
  animation: round 12s linear infinite;
}
.slider_container div img {
  width: 100%;
}
@-webkit-keyframes round {
  4% {
    opacity: 1;
    filter: alpha(opacity=100);
    left: 0;
  }
  16% {
    opacity: 1;
    filter: alpha(opacity=100);
    left: 0;
  }
  20% {
    opacity: 1;
    filter: alpha(opacity=100);
    left: -100%;
  }
  22% {
    opacity: 0;
    filter: alpha(opacity=0);
    left: -100%;
  } 
  24% {
    opacity: 0;
    filter: alpha(opacity=0);
    left: 100%;
  } 
}
@keyframes bk {
  0% {
    left: 0;
  }
  4% {
    left: -100%;
  }   
}

@keyframes bk {
  0% {
    left: 0;
  }
  4% {
    left: -100%;
  }  
}
.slider_container div:nth-child(5) {
  -webkit-animation-delay: 0s;
  animation-delay: 0s;
}
.slider_container div:nth-child(4) {
  -webkit-animation-delay: 3s;
  animation-delay: 3s;
}
.slider_container div:nth-child(3) {
  -webkit-animation-delay: 6s;
  animation-delay: 6s;
}
.slider_container div:nth-child(2) {
  -webkit-animation-delay: 9s;
  animation-delay: 9s;
}
.slider_container div:nth-child(1) {
  -webkit-animation-delay: 12s;
  animation-delay: 12s;
}
.rwd_slider_container_wrapper {
  margin: 30px auto !important;
  width: 420px;
}
.rwd_slider_container {
  position: relative;
  display: block;
  height: 0;
  padding: 0;
  overflow: hidden;
  padding-bottom: 70%;
  box-sizing: border-box;
}
.rwd_slider_container .slider_container {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  margin: 0;
  box-sizing: border-box;
}
</style>
